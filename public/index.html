<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NFL Predictions v2 | Advanced Game Predictions</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary: #1e40af;
            --primary-light: #3b82f6;
            --secondary: #10b981;
            --danger: #ef4444;
            --warning: #f59e0b;
            --bg: #0f172a;
            --bg-card: #1e293b;
            --text: #f1f5f9;
            --text-muted: #94a3b8;
            --border: #334155;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: var(--bg);
            color: var(--text);
            line-height: 1.6;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        header {
            text-align: center;
            padding: 40px 20px;
            background: linear-gradient(135deg, var(--primary) 0%, var(--primary-light) 100%);
            border-radius: 16px;
            margin-bottom: 40px;
            box-shadow: 0 10px 40px rgba(30, 64, 175, 0.3);
        }

        header h1 {
            font-size: 3rem;
            font-weight: 800;
            margin-bottom: 10px;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.3);
        }

        header p {
            font-size: 1.2rem;
            opacity: 0.9;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }

        .stat-card {
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: 12px;
            padding: 24px;
            text-align: center;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .stat-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.4);
        }

        .stat-value {
            font-size: 2.5rem;
            font-weight: 700;
            color: var(--primary-light);
            margin-bottom: 8px;
        }

        .stat-label {
            color: var(--text-muted);
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .section-title {
            font-size: 1.8rem;
            font-weight: 700;
            margin-bottom: 24px;
            color: var(--text);
            border-left: 4px solid var(--primary-light);
            padding-left: 16px;
        }

        .predictions-grid {
            display: grid;
            gap: 20px;
        }

        .prediction-card {
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: 12px;
            padding: 24px;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .prediction-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.4);
        }

        .game-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 16px;
            border-bottom: 1px solid var(--border);
        }

        .teams {
            flex: 1;
        }

        .team-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 8px 0;
        }

        .team-name {
            font-size: 1.2rem;
            font-weight: 600;
        }

        .team-name.winner {
            color: var(--secondary);
        }

        .score {
            font-size: 1.4rem;
            font-weight: 700;
            min-width: 50px;
            text-align: center;
        }

        .confidence {
            display: inline-block;
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 0.85rem;
            font-weight: 600;
            text-transform: uppercase;
        }

        .confidence.high {
            background: var(--secondary);
            color: white;
        }

        .confidence.medium {
            background: var(--warning);
            color: white;
        }

        .confidence.low {
            background: var(--text-muted);
            color: white;
        }

        .game-details {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 12px;
            margin-top: 16px;
        }

        .detail-item {
            background: var(--bg);
            padding: 12px;
            border-radius: 8px;
        }

        .detail-label {
            font-size: 0.8rem;
            color: var(--text-muted);
            margin-bottom: 4px;
        }

        .detail-value {
            font-size: 1rem;
            font-weight: 600;
            color: var(--primary-light);
        }

        .last-updated {
            text-align: center;
            color: var(--text-muted);
            margin-top: 40px;
            font-size: 0.9rem;
        }

        .loading {
            text-align: center;
            padding: 60px 20px;
            font-size: 1.2rem;
            color: var(--text-muted);
        }

        .error {
            background: var(--danger);
            color: white;
            padding: 20px;
            border-radius: 12px;
            margin: 20px 0;
        }

        @media (max-width: 768px) {
            header h1 {
                font-size: 2rem;
            }

            .stats-grid {
                grid-template-columns: repeat(2, 1fr);
            }

            .stat-value {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>üèà NFL Predictions v2</h1>
            <p>Advanced game predictions using Elo & Efficiency models</p>
        </header>

        <div id="stats" class="stats-grid">
            <div class="stat-card">
                <div class="stat-value" id="total-predictions">-</div>
                <div class="stat-label">Total Predictions</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="accuracy">-</div>
                <div class="stat-label">Accuracy</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="upcoming-games">-</div>
                <div class="stat-label">Upcoming Games</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="last-update">-</div>
                <div class="stat-label">Minutes Since Update</div>
            </div>
        </div>

        <div id="loading" class="loading">
            Loading predictions...
        </div>

        <div id="error" class="error" style="display: none;">
            Failed to load predictions. Please try again later.
        </div>

        <div id="predictions-container" style="display: none;">
            <h2 class="section-title">Upcoming Games</h2>
            <div id="predictions" class="predictions-grid"></div>
        </div>

        <div class="last-updated" id="last-updated-text"></div>
    </div>

    <script>
        async function loadData() {
            try {
                // Load predictions
                const predictionsRes = await fetch('./data/predictions.json');
                const predictionsData = await predictionsRes.json();

                // Load results for accuracy
                const resultsRes = await fetch('./data/results.json');
                const resultsData = await resultsRes.json();

                // Load cached data
                const cachedRes = await fetch('./data/cached-data.json');
                const cachedData = await cachedRes.json();

                // Hide loading
                document.getElementById('loading').style.display = 'none';
                document.getElementById('predictions-container').style.display = 'block';

                // Update stats
                updateStats(predictionsData, resultsData, cachedData);

                // Render predictions
                renderPredictions(predictionsData.predictions || []);

            } catch (error) {
                console.error('Error loading data:', error);
                document.getElementById('loading').style.display = 'none';
                document.getElementById('error').style.display = 'block';
            }
        }

        function updateStats(predictions, results, cached) {
            // Total predictions
            const unchecked = (predictions.predictions || []).filter(p => !p.checked);
            document.getElementById('total-predictions').textContent = unchecked.length;

            // Accuracy
            const accuracy = results.accuracy?.accuracy || '0.0';
            document.getElementById('accuracy').textContent = accuracy + '%';

            // Upcoming games
            const upcoming = cached.upcomingGames?.length || 0;
            document.getElementById('upcoming-games').textContent = upcoming;

            // Last update
            const lastUpdate = new Date(predictions.lastUpdated || cached.lastUpdated);
            const minutes = Math.floor((Date.now() - lastUpdate.getTime()) / 60000);
            document.getElementById('last-update').textContent = minutes;

            // Last updated text
            document.getElementById('last-updated-text').textContent =
                `Last updated: ${lastUpdate.toLocaleString()}`;
        }

        function renderPredictions(predictions) {
            const container = document.getElementById('predictions');
            container.innerHTML = '';

            // Filter to unchecked predictions
            const upcoming = predictions.filter(p => !p.checked);

            if (upcoming.length === 0) {
                container.innerHTML = '<p style="text-align: center; color: var(--text-muted); padding: 40px;">No upcoming predictions</p>';
                return;
            }

            upcoming.forEach(prediction => {
                const card = createPredictionCard(prediction);
                container.appendChild(card);
            });
        }

        function createPredictionCard(pred) {
            const card = document.createElement('div');
            card.className = 'prediction-card';

            const [homeScore, awayScore] = pred.predictedScore.split('-').map(Number);
            const homeWinner = pred.predictedWinner === pred.homeTeam;
            const awayWinner = pred.predictedWinner === pred.awayTeam;

            card.innerHTML = `
                <div class="game-header">
                    <div class="teams">
                        <div class="team-row">
                            <span class="team-name ${homeWinner ? 'winner' : ''}">${pred.homeTeam}</span>
                            <span class="score">${homeScore}</span>
                        </div>
                        <div class="team-row">
                            <span class="team-name ${awayWinner ? 'winner' : ''}">${pred.awayTeam}</span>
                            <span class="score">${awayScore}</span>
                        </div>
                    </div>
                    <span class="confidence ${pred.confidence}">${pred.confidence}</span>
                </div>
                <div class="game-details">
                    <div class="detail-item">
                        <div class="detail-label">Spread</div>
                        <div class="detail-value">${Math.abs(pred.spread || 0).toFixed(1)}</div>
                    </div>
                    <div class="detail-item">
                        <div class="detail-label">Elo Winner</div>
                        <div class="detail-value">${pred.models?.elo?.winner || 'N/A'}</div>
                    </div>
                    <div class="detail-item">
                        <div class="detail-label">Eff Winner</div>
                        <div class="detail-value">${pred.models?.efficiency?.winner || 'N/A'}</div>
                    </div>
                    <div class="detail-item">
                        <div class="detail-label">Game Date</div>
                        <div class="detail-value">${new Date(pred.gameDate).toLocaleDateString()}</div>
                    </div>
                </div>
            `;

            return card;
        }

        // Auto-refresh every 3 minutes
        setInterval(() => {
            loadData();
        }, 180000);

        // Initial load
        loadData();
    </script>
</body>
</html>
